{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>美食推荐系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
    <meta content="Themesdesign" name="author">


    <!-- Datepicker CSS -->
    <link href="{% static 'css/datepicker.min.css' %}" rel="stylesheet" type="text/css">

    <!-- jvectormap CSS -->
    <link href="{% static 'css/jqvmap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Icons CSS -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css">

    <!-- App CSS -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Magnific Popup CSS -->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" type="text/css">


</head>

<body data-topbar="colored">

<!-- Begin page -->
<div id="layout-wrapper">

    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box">
                    <a href="index.html" class="logo logo-dark">
                        <span class="logo-lg">
                            <h4 style="margin-top: 20px;">美食推荐系统</h4>
                        </span>
                    </a>
                </div>


                <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect"
                        id="vertical-menu-btn">
                    <i class="mdi mdi-backburger"></i>
                </button>

                <!-- App Search-->
                <form class="app-search d-none d-lg-block">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="mdi mdi-magnify"></span>
                    </div>
                </form>
            </div>

            <div class="d-flex">

                <div class="dropdown d-inline-block d-lg-none ml-2">
                    <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <i class="mdi mdi-magnify"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
                         aria-labelledby="page-header-search-dropdown">

                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Recipient's username">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if user_info and user_info.face %}
                            <img class="rounded-circle header-profile-user" src="{% static user_info.face %}"
                                 alt="Header Avatar">
                        {% else %}
                            <img class="rounded-circle header-profile-user" src="{% static 'picture/avatar-1.jpg' %}"
                                 alt="Header Avatar">
                        {% endif %}

                        <span class="d-none d-sm-inline-block ml-1">
            {% if user_info %}
                {{ user_info.username }}
            {% else %}
                Guest
            {% endif %}
        </span>
                        <i class="mdi mdi-chevron-down d-none d-sm-inline-block"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="/myhome/logout"><i
                                class="mdi mdi-logout font-size-16 align-middle mr-1"></i>
                            Logout</a>
                    </div>
                </div>


            </div>
        </div>

    </header>

    <!-- ========== Left Sidebar Start ========== -->
    <div class="vertical-menu">

        <div data-simplebar="" class="h-100">

            <!--- Sidemenu -->
            <div id="sidebar-menu">
                <!-- Left Menu Start -->
                <ul class="metismenu list-unstyled" id="side-menu">
                    <li class="menu-title">首页</li>

                    <li>
                        <a href="/myhome/index" class="waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-airplay"></i></div>
                            {#                            <span class="badge badge-pill badge-success float-right">3</span>#}
                            <span>首页</span>
                        </a>
                    </li>

                    <li class="menu-title">个人中心</li>
                    <li>
                        <a href="/myhome/user_view" class=" waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-grids"></i></div>
                            <span>个人中心</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myhome/change_password" class=" waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-grids"></i></div>
                            <span>密码修改</span>
                        </a>
                    </li>


                    <li class="menu-title">美食数据</li>
                    <li>
                        <a href="/myhome/foodlist" class=" waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-grids"></i></div>
                            <span>美食列表</span>
                        </a>
                    </li>

                    <li>
                        <a href="/myhome/food_rec" class=" waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-grids"></i></div>
                            <span>美食推荐</span>
                        </a>
                    </li>


                    <li class="menu-title">数据可视化</li>

                    <li>
                        <a href="/myhome/keshihua" class="waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-box"></i></div>
                            <span>餐饮数据统计分析</span>
                        </a>
                    </li>
                    <li>
                        <a href="/myhome/wordcloud" class="waves-effect">
                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-box"></i></div>
                            <span>词云分析</span>
                        </a>
                    </li>

                </ul>

            </div>
            <!-- Sidebar -->
        </div>
    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->


<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- JAVASCRIPT -->
<!-- JAVASCRIPT -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/metisMenu.min.js' %}"></script>
<script src="{% static 'js/simplebar.min.js' %}"></script>
<script src="{% static 'js/waves.min.js' %}"></script>

<script src="{% static 'js/bundle.js' %}"></script>

<!-- datepicker -->
<script src="{% static 'js/datepicker.min.js' %}"></script>
<script src="{% static 'js/datepicker.en.js' %}"></script>


<script src="{% static 'js/jquery.knob.min.js' %}"></script>

<!-- Jq vector map -->
<script src="{% static 'js/jquery.vmap.min.js' %}"></script>
<script src="{% static 'js/jquery.vmap.usa.js' %}"></script>

<script src="{% static 'js/dashboard.init.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>

<!-- Isotope Filter -->
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

<!-- Magnific Popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

<script src="{% static 'js/gallery.init.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>


</body>
</html>
